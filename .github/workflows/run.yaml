name: Run index.py

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Run index.py
        run: python .github/python/index.py

